<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="w-full max-w-md bg-white rounded-xl shadow-md p-8">
    <h1 class="text-2xl font-semibold mb-1">Reset password</h1>
    <p class="text-sm text-gray-600 mb-6">Create a new password for your account.</p>

    {% if not valid %}
      <div class="bg-red-50 text-red-700 border border-red-200 rounded-md p-3 mb-4">
        Invalid or expired link. Please request a new reset email.
      </div>
    {% endif %}

    {% if error %}
      <div class="bg-red-50 text-red-700 border border-red-200 rounded-md p-3 mb-4">
        {{ error }}
      </div>
    {% endif %}

    <form method="POST" class="space-y-4" {% if not valid %}style="display:none"{% endif %}>
      <input type="hidden" name="token" value="{{ token }}">

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">New password</label>
        <input type="password" id="pw" name="password" required class="w-full border rounded-md px-3 py-2">
        <p id="pwHelp" class="text-xs text-gray-500 mt-1">
          At least 12 characters, with upper, lower, digit, and symbol.
        </p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Confirm password</label>
        <input type="password" id="pw2" name="confirm" required class="w-full border rounded-md px-3 py-2">
      </div>

      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">Reset password</button>
    </form>

    <div class="text-center mt-6">
      <a href="{{ url_for('login') }}" class="text-sm text-indigo-600">Back to sign in</a>
    </div>
  </div>

  <script>
    // simple client-side helper for UX (server validates too)
    const pw = document.getElementById('pw');
    const help = document.getElementById('pwHelp');
    if (pw && help) {
      pw.addEventListener('input', () => {
        const v = pw.value || '';
        const rules = [
          v.length >= 12,
          /[A-Z]/.test(v),
          /[a-z]/.test(v),
          /\d/.test(v),
          /[^\w\s]/.test(v),
        ];
        const ok = rules.every(Boolean);
        help.style.color = ok ? '#059669' : '#6B7280'; // green/gray
      });
    }
  </script>
</body>
</html>
